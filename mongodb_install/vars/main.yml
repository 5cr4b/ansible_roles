---
# vars file for mongodb_install
mongodb_version: "6.0"
file_storage: /etc/apt/sources.list.d
mongodb_key: server-{{ mongodb_version }}.asc
mongodb_key_store: /etc/apt/sources.list.d/mongodb-{{ mongodb_version }}.list
mongodb_repo: https://www.mongodb.org/static/pgp/{{ mongodb_key }}
mongodb_user: mongodb
mongodb_group: mongodb
mount_point: /data/mongodb
mongodb_default_folder: /var/lib/mongodb 
mongodb_conf_path: /etc/
replicaset_name: rs0
mongodb_port: 27017