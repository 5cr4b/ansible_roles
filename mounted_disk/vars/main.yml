---
# vars file for mounted_disk


mount_point: " /data/mongodb "

parted: {number: 1, device: '/dev/sdb', fs_type: 'ext4', state: 'present'}

dev: "{{ parted['device'] }}{{ parted['number'] }}"
filesystem: { dev: "{{ dev }}", fstype: ext4}

mount: {fstype: ext4, path: "{{ mount_point }}", src: "{{ dev }}", state: mounted}




